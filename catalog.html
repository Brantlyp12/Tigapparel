<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog | TIG Apparel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .category-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catalog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="categories">
        <h2>Browse by Category</h2>
        <div class="category-tabs">
            <button class="category-btn" data-category="tshirts">T-Shirts</button>
            <button class="category-btn" data-category="hoodies">Hoodies</button>
            <button class="category-btn" data-category="pants">Pants</button>
        </div>
    </section>
    
    
    <script src="catalog.js"></script>
</body>
</html>
