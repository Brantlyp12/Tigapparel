<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TIG Apparel</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
      
        const firebaseConfig = {
            apiKey: "AIzaSyAaouu5nUjvcI677y01iHpEXHV2BwpOxk0",
            authDomain: "tigshirt.firebaseapp.com",
            projectId: "tigshirt",
            storageBucket: "tigshirt.firebasestorage.app",
            messagingSenderId: "740292644851",
            appId: "1:740292644851:web:de8b28c3a14b1184624c86",
            measurementId: "G-DMHQ76B847"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function signUp() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Account Created Successfully!");
                    window.location.href = "sign_in.html"; // Redirect to sign-in page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>

    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .auth-form button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .auth-form button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="auth-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="signUp()">Sign Up</button>
    </div>
    <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
</body>
</html>
