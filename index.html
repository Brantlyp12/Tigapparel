<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIG Apparel | Trust in God</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
    apiKey: "YOUR_NEW_API_KEY",
    authDomain: "tigshirt.firebaseapp.com",
    projectId: "tigshirt",
    storageBucket: "tigshirt.appspot.com",
    messagingSenderId: "740292644851",
    appId: "1:740292644851:web:de8b28c3a14b1184624c86"
};

firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        function signUp() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Account Created Successfully! You can now sign in.");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function signIn() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signed in successfully!");
                    window.location.href = "index.html"; // Redirect to homepage
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("open");
        }
    </script>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .menu.open {
            display: block;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <div id="menu" class="menu">
        <a href="#" onclick="document.getElementById('auth-form').style.display='block'">Sign In</a>
        <a href="#" onclick="document.getElementById('auth-form').style.display='block'">Sign Up</a>
    </div>

    <div id="auth-form" style="display:none;">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
    </div>
</body>
</html>
